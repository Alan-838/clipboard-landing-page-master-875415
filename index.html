<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/base.css">
  <title>Frontend Mentor | Clipboard landing page</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <div id="description"></div>
    <div id="accessibility"></div>
    <div id="caracteristics"></div>
    <div id="companies"></div>
    <div id="download"></div>
  </main>
  
  <div id="footer"></div>

  <script>
    async function cargarComponente(ruta, elemento) {
      const respuesta = await fetch(ruta)
      const html = await respuesta.text()

      document.getElementById(elemento).outerHTML = html
    }
    cargarComponente('./components/header.html', 'header')
    cargarComponente('./components/description.html', 'description')
    cargarComponente('./components/accessibility.html', 'accessibility')
    cargarComponente('./components/caracteristics.html', 'caracteristics')
    cargarComponente('./components/companies.html', 'companies')
    cargarComponente('./components/download.html', 'download')
    cargarComponente('./components/footer.html', 'footer')
  </script>

</body>
</html>
